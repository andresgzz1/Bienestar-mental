<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="audio/">
    <title>Saludem - Espacio de Relajacion</title>
    <link rel="stylesheet" href="img/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>
<style>
  body {

    background-image:url(https://www.fundacionaquae.org/wp-content/uploads/2016/01/lluvia-pais-1024x683.jpg.webp);
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
</style>


<body id="body" style="height: 100vh; width: 100vw;" onclick="ocultarElementos()"> 

    
    {% if user.is_admin %}
    <div class="bar-superior">
        <a href={% url 'adminView_rp' %}>
            <button class="btn btn-primary">Configurar</button>
        </a>
    </div>
    {% endif %}
    <div class="box" id="boxPrincipal">
        
        <br>
        <div class="container" >
            <div class="text-center py-2">
                <h1 class="text-light" >Espacio de relajación</h1>
                <audio controls id="audio"></audio>
            <br>
            
        </div>
        <div class="row justify-content-center">
            <div class=" row ">
                
                {% for space in spaces %}                
                <div class="pb-5 col-sm-12 col-md-6 col-lg-4">
                    <a href={% url 'relax_space_view' space.id %} class="btn btn-outline-secondary btn-lg btn-block" onclick="cambiar('Lluvia');"><img src={{space.img_space.url}} alt=""style="border-radius: 50%; background-size: cover; width: 100px; height: 100px;">
                        <h5>{{space.space_name}}</h5>
                        <div class="musica">
                            
                        </div>
                    </a>
                </div>
                {% endfor %}
                
            </div>
        </div>
        
        
        
        
        <script>

            var gifs_all = [
                {% for gif in gifs %}
                    "{{ gif.gif_space.url }}",
                {% endfor %}
            ]
            console.log(gifs_all);

            
            
            // Returns a Promise that resolves after "ms" Milliseconds
            const timer = ms => new Promise(res => setTimeout(res, ms))

            async function load () { // We need to wrap the loop into an async function for this to work
                for (var i = 0; i < gifs_all.length; i++) {
                    document.getElementById('body').style.backgroundImage='url('+gifs_all[i]+')';
                    console.log(i);
                    await timer(6000); // then the created Promise can be awaited
                }
                load();
            }

            load();

            {% comment %}  {% endcomment %}
            
            function ocultar_now_Elementos(){
                var x = document.getElementById("boxPrincipal");
                x.style.visibility = "hidden";
            }
            
            ocultar_now_Elementos();
            function ocultarElementos() {
                var x = document.getElementById("boxPrincipal");
                if (x.style.visibility === "hidden") {
                    x.style.visibility = "visible";
                } else {
                    x.style.visibility = "hidden";
                }
            }
    
            {% comment %} función para escuchar sonidos{% endcomment %}
            function reproducirMusica() {
                var audio = document.getElementById("audio");
                {% if sonido_list %}
                    {% for sn in sonido_list %}
                        {% if forloop.counter == 1 %}
                            audio.src = "{{sn.music_space.url}}"
                        {% else %}
                        {% endif %}
                    {% endfor %}
                    audio.play();
                {% endif %}
            }
            reproducirMusica();


            </script>
            </div>
    </body>
    </html>
