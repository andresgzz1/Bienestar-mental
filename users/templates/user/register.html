<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles/style_login.css' %}" />
    <title>Registrarse</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src={% static 'img/logo.png' %} alt="">
        <h1 class="business_name">Saludem</h1>
      </a>
      <nav></nav>
    </header>

    <div class="login">
      {% comment %} Messages {% endcomment %}
      {% if messages %} {% for message in messages %}
      <div class="alert alert-secondary" role="alert">{{ message }}</div>
      {% endfor %} {% endif %} {% if msg %}
      <div class="alert alert-secondary" role="alert">{{ msg | safe }}</div>
      {% endif %}

      <div class="mb-4">
        <h1>Registrarse</h1>
      </div>
      <form method="POST">
        {% csrf_token %}
        <div class="form-row">
          <label for="validationDefaultUsername">Username</label>
          <input class="form-control" type="text" name="username" id='username' required>
        </div>
        <div class="form-row">
          <label for="validationDefaultUsername">Nombre</label>
          <input class="form-control" type="text" name="first_name" id='first_name' required>
        </div>
        <div class="form-row">
          <label for="validationDefaultUsername">Apellido</label>
          <input class="form-control" type="text" name="last_name" id='last_name' required>
        </div>
        <div class="form-row">
          <label for="validationDefaultUsername">Email</label>
          <input class="form-control" type="email" name="email" id='email' required>
        </div>
        <div class="form-row">
          <label for="validationDefaultUsername">Matricula</label>
          <input class="form-control" type="text" name="matricula" id='matricula' required>
        </div>
        <div class="form-row">
          <label for="validationDefaultUsername">Sexo</label>
          <input class="form-control" type="text" name="sexo" id='sexo' required>
        </div>
        <div class="form-row">
          <label for="validationDefaultUsername">Celular</label>
          <input class="form-control" type="text" name="phone" id='phone' required>
        </div>
        <div class="form-row">
          <label for="validationDefaultUsername">Contraseña</label>
          <input class="form-control" type="password" name="password1" id='password1' required>
        </div>
        <div class="form-row">
          <label for="validationDefaultUsername">Contraseña</label>
          <input class="form-control" type="password" name="password2" id='password2' required>
        </div>
        <div class="d-flex mb-5 align-items-center">
          <label class="control control--checkbox mb-0"
            ><span class="caption">Admin</span>
            {{ form.is_admin }}
            <div class="control__indicator"></div>
          </label>
        </div>
        <span class="text-error">{{ form.errors }}</span>
        <input
          type="submit"
          value="Register"
          class="btn btn-pill text-white btn-block btn-primary"
        />
      </form>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer></footer>
</html>
