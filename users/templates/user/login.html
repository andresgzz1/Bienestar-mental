

{% load static %}
<!doctype html>
<html lang="es">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Saludem - Inicio sesión o regístro</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/css/style_login.css' %}">
  </head>


  <body>
    
    <!-- Inicio del menu -->
    <nav style="background: #AEAFF7; ; " class="navbar navbar-expand-lg navbar-expand-xs navbar-light">
      <div class="container-fluid">
      <!-- icono o nombre -->

      <a class="navbar-brand" href="#">
          <img src={% static 'img/logo.png' %} alt="logo" width="50px">
        <span style="color: #000000;">Saludem</span>
      </a>
      </div>
      </div>  
    </nav>








    <div class="login1">
    <div class="login">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-secondary" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        {% if msg %}
        <div class="alert alert-secondary" role="alert">
          {{ msg | safe }}
        </div>      
        {% endif %}


      <form method='POST'>
        {% csrf_token %}
        <h1 class ="text-title">Iniciar Sesión</h1>
        <div class="form-row">
            <label for="validationDefaultUsername">Email</label>
            <input class="form-control" type="email" id="username" name="username" required>
        </div>
        <div class="form-row">
          <label for="validationDefaultUsername">Contraseña</label>
          <input class="form-control" type="password" id="password" name="password" required>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-pill btn-block my-3"
        >
        Ingresar
        </button>
      </form>

      <div class="my-3">
        <span><a
          href={% url 'reset_password' %}  style=" font-size: 16px; margin-left: 90px;"  class="text-decoration-none text-info fw-semibold">Olvidé mi contraseña</a></span>
        </div>
        
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div style="font-size: 16px; margin-right: 10px;">¿No tienes una cuenta aún?</div>
        <a href={% url 'register' %}  style="font-size: 16px"  class="text-decoration-none text-info fw-semibold"
          >Regístrate</a
        >
      </div>
     
    </div>
  </div>
    

  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
  </body>
  <footer>
  </footer>
</html>
