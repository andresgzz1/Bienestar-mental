{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'styles/css/style.css' %}" /> 

</head>

<body>
    <nav style="background: #AEAFF7;" class="navbar navbar-expand-lg navbar-expand-xs navbar-light">
        <div class="container-fluid">
            <!-- icono o nombre -->

            <a class="navbar-brand" href="#">
                <img src={% static 'img/logo.png' %} alt="logo" width="50px">
                <span style="color: #000000;">Saludem</span>
            </a>

            <!-- boton del menu -->

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- elementos del menu colapsable -->
            <div class="collapse navbar-collapse " id="menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-auto">
                        <a class="nav-link" href="#">Test Autodiagnóstico</a>
                    </li>
                    <li class="nav-item ml-auto">
                        <a class="nav-link" href="#">Técnicas de relajación</a>
                    </li>
                    <li class="nav-item ml-auto">
                        <a class="nav-link" href="#">Diario Emocional</a>
                    </li>
                    <li class="nav-item ml-auto">
                        <a class="nav-link" href="#">Agendar Cita</a>
                    </li>
                    <li class="nav-item ml-auto">
                        <a class="nav-link" href="{% url 'customer' %}">FAQ</a>
                    </li>
                    <li class="nav-item ml-auto">
                        <img src={% static 'img/logo.png' %} width="45px" style="border-radius:100%">
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <main>
        <div class="row">
            <div class="col-4">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active list-group-item-dark" id="list-home-list" data-toggle="list"
                        href="#profile" role="tab">Mi Perfil</a>
                    <a class="list-group-item list-group-item-action list-group-item-dark" id="list-profile-list" data-toggle="list"
                        href="#diario" role="tab">Diario de Emociones</a>
                    <a class="list-group-item list-group-item-action list-group-item-dark" id="list-messages-list" data-toggle="list"
                        href="#test" role="tab">Resultados de Test</a>
                    <a class="list-group-item list-group-item-action list-group-item-dark" id="list-settings-list" data-toggle="list"
                        href="#soporte" role="tab">Soporte</a>
                </div>
            </div>
            <div class="col-7">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="profile" role="tabpanel">
                        <br>
                        <div class="row justify-content-center">
                            <div class="row">
                                <div class="col">

                                        <img src={% static 'img/logo.png' %} alt="" style="border-radius: 50%; background-size: cover; width: 100px; height: 100px;">

                                </div>
                                <a class="btn btn-outline-light" href={% url 'viewUserEdit' %}>
                                    <img src={% static 'img/add.png' %} alt="" width="100px">
                                </a>
                            </div>
                        </div>

                        <form>
                            <div class="form-group">
                                <label for="user">Nombre usuario</label>
                                <input type="text" class="form-control" id="username" aria-describedby="username"
                                    value={{userSelect.username}} disabled>
                            </div>
                            <div class="form-group">
                                <label for="pass">Contraseña</label>
                                <input type="password" class="form-control" id="pass" value="password" disabled>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo</label>
                                <input type="email" class="form-control" id="email" value='{{userSelect.email}}' disabled>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre" value='{{userSelect.first_name}} {{user.last_name}}' disabled>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefono</label>
                                <input type="text" class="form-control" id="phone" value='{{userSelect.phone}}' disabled>
                            </div>
                            <div class="form-group">
                                <label for="phone">Ubicacion</label>
                                <input type="text" class="form-control" id="phone" value='{{userSelect.ubicacion}}'' disabled>
                            </div>
                            <div class="form-group">
                                <label for="nacimiento">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="nacimiento" name='nacimiento'  value="{{userSelect.fecha_nacimiento|date:"Y-m-d"}}" disabled>
                            </div>
                            <div class="form-group">
                                <p>Se unio el {{userSelect.created_at}}</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
