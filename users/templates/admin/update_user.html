{% load static %}
<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS+Fuentes -->
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'styles/css/update_user.css' %}">
     <!-- Material Iconos -->
     <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@700&family=Mulish&display=swap" rel="stylesheet">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
 </head>
 
 <body>
  {% include "admin/navbarAdmin.html" %}

  <br /> </br>
  <!-- Modal editar usuario -->
  <center>
    <h2 class="text-title2 text-center">Editar Usuario</h2>
  </center>
  </div>
  <hr>
  <div class="container-fluid">

    <form method="POST" action={% url 'funupdateUser' user.id %}>
      {% csrf_token %}
      <div class="form-group">
        <center>
          <h4>Matricula</h4><input type="text" id="matricula" name="matricula" placeholder="Matricula"
            value="{{user.matricula}}" />
        </center>
      </div>
      <div class="form-group">
        <center>
          <h4>Username</h4><input type="text" id="username" name="username" placeholder="Username"
            value="{{user.username}}" />
        </center>
      </div>
      <div>
        <center>
          <h4>Nombre</h4><input type="text" id="first_name" name="first_name" placeholder="Nombre"
            value="{{user.first_name}}" />
        </center>
      </div>
      <div class="form-group">
        <center>
          <h4>Apellido</h4><input type="text" id="last_name" name="last_name" placeholder="Apellido"
            value="{{user.last_name}}" />
        </center>
      </div>
      <div class="form-group">
        <center>
          <h4>Email</h4><input type="text" id="email" name="email" placeholder="Correo" value="{{user.email}}" />
        </center>
      </div>
      <div class="container-buttons justify-content-center">
        <div class="column mr-3">
          <a class="regresar ml-3" href="{% url 'allUsers' %}"></a>
            <p>Regresar</p>
      
      </div>
      <div class="column ml-5">
        <button class="editar mr-3 " type="submit"></button>
          <p>Editar</p>
      </div>
      </div>
      
    </form>
    
    
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
{% include "admin/footer.html" %}
</html>
