  <body>
    {% include "admin/navbarAdmin.html" %}


    <h1 class="title text-center mt-3"> <u>Manual ante Crisis</u></h1>

    

    <modal class="modal fade" 
    id="modalCargar" tabindex="-1" role="dialog" 
    aria-labelledby="modalCargarLabel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered"  role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <div class="drag-drop">
    <input type="file" multiple="multiple" id="pdf" />
    <span class="fa-stack fa-2x">
    <i class="fa fa-cloud fa-stack-2x bottom pulsating"></i>
    <i class="fa fa-circle fa-stack-1x top medium"></i>
    <i class="fa fa-arrow-circle-up fa-stack-1x top"></i>
    </span>
    <span class="desc">Pulse aquí para añadir archivos</span>
    </div>
      </div>
      <div class="modal-footer justify-content-around">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn" style="background:#EF5DA8;">Guardar</button>
      </div>
    </div>
  </div>
</modal>


    <modal class="modal fade" 
    id="modalEliminar" tabindex="-1" role="dialog" 
    aria-labelledby="modalEliminarLabel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered"  role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <h5>¿Seguro que desea eliminar el documento de Manual ante Crisis?</h5>
      </div>
      <div class="modal-footer justify-content-around">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn" style="background:#EF5DA8;">Eliminar</button>
      </div>
    </div>
  </div>
</modal>
    
    
   <section class ="column text-center ">

    <div class="flex-row mb-5 mt-5 ">
    <button type="submit" data-toggle="modal" data-target="#modalCargar"
     class="btn btn-Cargar mr-5 " style="background:#D7D7FB">
    <i class='bx bx-upload mr-1'></i> Cargar documento</button>
    
    <button type="reset" class="btn btn-Eliminar ml-5" data-toggle="modal" data-target="#modalEliminar"  style="background:#D7D7FB">
    <i class='bx bxs-trash-alt mr-1' ></i>Eliminar documento</button>
    </div>

    <a href="" class="custom-card mt-3">
        <div class="card" style="width: 20rem; height :50vh;">
        <div class="card-body">
        <h5 class="card-title text-center text-dark my-5 p-2 mx-auto">Manual ante Crisis</h5>
        </div>
        </div>
    </a>
 
</section>
