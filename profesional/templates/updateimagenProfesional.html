     <center>
      <h1 class="text-title d-block p-4">Administraci√≥n de Imagen de Profesionales</h1>

    <center><div class="d-inline p-5  text-black"></center>
        
    <center><h2 class="text-title2" ">Editar imagen profesional</h2></center>
        </div>
       <hr>     
    <div class="container-fluid">

<form action="{% url 'funupdateimagenProfesional' profesional.id %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <center>
  {% if profesional.imagen_profesional%}
    <td><img  class="img-fluid"src="{{profesional.imagen_profesional.url}}" alt="Imagen profesional" height="400" width="400"/></td>
  {% else %}
   <td><img class="img-fluid" src="/media/profesional/default.jpg" alt="Imagen profesional" height="100" width="100"/></td>
  {% endif %}
  <div class="form-group mt-5 mb-5">
    <input type="file" id="Imagen" name="Imagen" />
  <div class="container-buttons mt-3 justify-content-center">
    <div class="column mr-5">
      <a class="regresar " href="/profesional/allProfesional/"></a>
        <p>Regresar</p>
  
  </div>
  <div class="column ml-5">
    <button class="editar  " type="submit"></button>
      <p>Editar</p>
  </div>
  </div>
</center>
</form>
</div>
